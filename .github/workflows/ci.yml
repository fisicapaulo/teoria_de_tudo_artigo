```yaml
name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # opcional, agiliza instalações

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          # Se preferir não listar pytest no requirements.txt, deixe a linha abaixo:
          # pip install pytest

      - name: Run tests
        run: pytest -q
```

